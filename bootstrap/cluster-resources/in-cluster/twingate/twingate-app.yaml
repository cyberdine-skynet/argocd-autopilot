apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twingate-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://twingate.github.io/helm-charts
    chart: twingate-operator
    targetRevision: 1.0.44 # Use the latest or your preferred version
    helm:
      values: |
        # You can override Helm values here if needed
  destination:
    server: https://kubernetes.default.svc
    namespace: twingate
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true