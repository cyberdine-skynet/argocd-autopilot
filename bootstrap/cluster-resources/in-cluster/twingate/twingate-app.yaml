apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twingate-connector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://twingate.github.io/helm-charts
    chart: connector
    targetRevision: 0.1.31
    helm:
      values: |
        # Add your custom values here if needed
  destination:
    server: https://kubernetes.default.svc
    namespace: twingate
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
