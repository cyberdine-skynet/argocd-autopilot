# cert-manager official manifest (v1.18.2)
# Source: https://github.com/cert-manager/cert-manager/releases/download/v1.18.2/cert-manager.yaml
#
# For production, always check for the latest version: https://cert-manager.io/docs/installation/

# To apply manually:
# kubectl apply -f cert-manager.yaml
---
# This is a placeholder. For brevity, the full manifest is not included here.
# Download the full manifest from the official source above for production use.
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
 # ... (CRDs, Deployments, RBAC, etc. follow in the official manifest)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cyberdine-skynet/argocd-autopilot.git
    targetRevision: HEAD
    path: bootstrap/cluster-resources/in-cluster/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec/conversion/webhook/clientConfig/caBundle
