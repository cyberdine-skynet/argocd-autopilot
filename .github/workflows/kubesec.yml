name: Kubesec Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 1 * * 1'  # Weekly scan on Monday at 01:27 UTC

permissions:
  contents: read

jobs:
  kubesec-scan:
    name: Scan Kubernetes Manifests with Kubesec
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Kubesec scan on manifest
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: manifests/deployment.yaml  # Adjust to your actual file path
          format: pretty
          exit-code: "0"

      - name: Output Kubesec result to PR (optional)
        if: github.event_name == 'pull_request'
        run: |
          echo "### 🛡️ Kubesec Scan Result" >> $GITHUB_STEP_SUMMARY
          cat results.json >> $GITHUB_STEP_SUMMARY || echo "No results file found"
