apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - name: traefik
        image: traefik:v2.11
        args:
        - --api.insecure=true
        - --providers.kubernetescrd
        - --entrypoints.web.address=:80
        ports:
        - name: web
          containerPort: 80
        - name: admin
          containerPort: 8080
