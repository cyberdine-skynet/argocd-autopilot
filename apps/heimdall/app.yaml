apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall
spec:
  project: default
  source:
    path: apps/heimdall
    repoURL: 'https://github.com/YOUR_ORG/YOUR_REPO.git' # Update this to your repo
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
